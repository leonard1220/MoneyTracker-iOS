name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ios:
    name: Build & Export IPA
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          xcodebuild -version

      - name: Build Unsigned Archive
        run: |
          # Build using the FinFlow scheme
          xcodebuild archive \
            -project "FinFlow/FinFlow.xcodeproj" \
            -scheme "FinFlow" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "$PWD/build/FinFlow.xcarchive" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            -destination 'generic/platform=iOS'

      - name: Package Unsigned IPA
        run: |
          # manually create IPA structure
          mkdir -p build/Payload
          cp -R build/FinFlow.xcarchive/Products/Applications/*.app build/Payload/
          cd build
          zip -r FinFlow-Unsigned.ipa Payload
          cd ..

      - name: Upload Unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: FinFlow-Unsigned-IPA
          path: build/FinFlow-Unsigned.ipa
