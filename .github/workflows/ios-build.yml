name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ios:
    name: Build & Export IPA
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          sudo xcode-select -switch /Applications/Xcode_15.4.app
          xcodebuild -version

      - name: Install CocoaPods
        run: |
          if [ -f "Podfile" ]; then
            echo "Podfile found. Installing dependencies..."
            pod install --repo-update
          else
            echo "No Podfile found. Skipping."
          fi

      - name: Install Apple Certificate and Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: "actions_password"
        run: |
          if [ -z "$BUILD_CERTIFICATE_BASE64" ]; then
            echo "⚠️ No Signing Secrets found. Exporting IPA may fail."
            exit 0
          fi

          # Paths
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_profile.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode Secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Create & Configure Keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import Certificate
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t agg -k $KEYCHAIN_PATH
          security list-keychains -s $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH

          # Install Provisioning Profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build Archive
        run: |
          # Determine if using Workspace or Project
          if [ -f "MoneyTracker.xcworkspace" ]; then
            BUILD_ARG="-workspace MoneyTracker.xcworkspace"
          else
            BUILD_ARG="-project MoneyTracker.xcodeproj"
          fi
          
          echo "Building with: $BUILD_ARG"

          xcodebuild archive \
            $BUILD_ARG \
            -scheme "MoneyTracker" \
            -archivePath "$PWD/build/App.xcarchive" \
            -sdk iphoneos \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=YES

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/App.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$PWD/build" \
            -allowProvisioningUpdates

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA
          path: build/*.ipa
