name: Build Unsigned iOS IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install CocoaPods if needed
        run: |
          if [ -f "Podfile" ]; then
            sudo gem install cocoapods
            pod install
          fi

      - name: Build .xcarchive (skip signing)
        run: |
          xcodebuild \
            -scheme "MoneyTracker" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/MoneyTracker.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" 

      - name: Export unsigned IPA
        run: |
          mkdir -p unsigned
          cd build/MoneyTracker.xcarchive/Products/Applications
          mkdir Payload
          mv *.app Payload/
          cd Payload
          zip -r ../../../
